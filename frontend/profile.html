<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Nest - My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Times New Roman', serif; position: relative; overflow: hidden; background-color: #ADEED9; }
        .profile-card-backdrop { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.4); }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .text-input:disabled { background-color: transparent; cursor: default; }
    </style>
</head>
<body class="text-[#0ABAB5] min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <canvas id="bg-canvas"></canvas>
    
    <div class="profile-card-backdrop w-full max-w-lg rounded-2xl shadow-2xl p-8 transform transition-transform duration-500 ease-in-out relative z-10">
        <div class="absolute top-4 right-4 flex space-x-2">
             <a href="index.html" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-gray-600 transition-colors duration-300 z-10">Home</a>
             <button id="edit-button" class="bg-[#0ABAB5] text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-[#56DFCF] transition-colors duration-300 z-10">Edit Profile</button>
        </div>
        <div class="flex justify-center mb-8"><div class="relative group"><img id="profile-pic" src="https://placehold.co/150x150/56DFCF/ADEED9?text=User" alt="Profile" class="w-36 h-36 rounded-full border-4 border-[#0ABAB5] object-cover" /></div></div>
        <h1 class="text-3xl font-bold text-center text-[#0ABAB5] mb-6">My Profile</h1>
        <div id="message-box" class="p-3 rounded-md text-center font-semibold text-white mb-4 hidden"></div>

        <form id="profile-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-[#0ABAB5] mb-1">Username</label>
                <input type="text" id="name" name="name" class="text-input p-3 w-full border-2 border-[#56DFCF] rounded-xl bg-transparent outline-none focus:border-[#0ABAB5]" disabled />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-[#0ABAB5] mb-1">Email</label>
                <input type="email" id="email" name="email" class="text-input p-3 w-full border-2 border-[#56DFCF] rounded-xl bg-transparent outline-none focus:border-[#0ABAB5]" disabled />
            </div>
            <div id="save-button-container" class="mt-8 text-center hidden">
                <button type="submit" class="bg-[#0ABAB5] text-white font-bold py-3 px-8 rounded-full shadow-lg w-full hover:bg-[#56DFCF]">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://127.0.0.1:8000/api';
            const token = localStorage.getItem('authToken');

            // --- 1. PROTECTION: Redirect if not logged in ---
            if (!token) {
                window.location.href = 'login.html';
                return; // Stop script execution
            }

            const editButton = document.getElementById('edit-button');
            const saveButtonContainer = document.getElementById('save-button-container');
            const profileForm = document.getElementById('profile-form');
            const messageBox = document.getElementById('message-box');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            let isEditing = false;
            let originalData = {};

            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.classList.remove('hidden');
                messageBox.className = messageBox.className.replace(/bg-(red|green)-500/, '');
                messageBox.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            }

            // --- 2. FETCH USER DATA & POPULATE FORM ---
            async function fetchAndPopulateProfile() {
                try {
                    const response = await fetch(`${API_BASE_URL}/users/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) throw new Error('Could not fetch profile.');
                    
                    const userData = await response.json();
                    originalData = { name: userData.name, email: userData.email };
                    nameInput.value = userData.name;
                    emailInput.value = userData.email;

                } catch (error) {
                    showMessage(error.message, 'error');
                }
            }

            // --- 3. HANDLE EDIT/CANCEL ---
            const handleEditToggle = () => {
                isEditing = !isEditing;
                editButton.textContent = isEditing ? 'Cancel' : 'Edit Profile';
                saveButtonContainer.classList.toggle('hidden', !isEditing);
                nameInput.disabled = !isEditing;
                emailInput.disabled = !isEditing;

                if (!isEditing) { // If canceling
                    nameInput.value = originalData.name;
                    emailInput.value = originalData.email;
                }
            };

            // --- 4. HANDLE SAVE CHANGES ---
            const handleSave = async (e) => {
                e.preventDefault();
                const updatedData = {
                    name: nameInput.value,
                    email: emailInput.value,
                };
                
                try {
                    const response = await fetch(`${API_BASE_URL}/users/me`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updatedData)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Failed to update profile.');

                    showMessage('Profile updated successfully!', 'success');
                    originalData = { name: result.name, email: result.email }; // Update original data
                    handleEditToggle(); // Exit edit mode

                } catch (error) {
                    showMessage(error.message, 'error');
                }
            };

            // Event Listeners
            editButton.addEventListener('click', handleEditToggle);
            profileForm.addEventListener('submit', handleSave);
            
            // Initial load
            fetchAndPopulateProfile();

            // Background animation code is unchanged
            const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particles = []; const numParticles = 75; const linkDistance = 150; const particleColor = '#56DFCF'; const lineColor = '#0ABAB5'; function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } function createParticles() { particles = []; for (let i = 0; i < numParticles; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5, radius: Math.random() * 2 + 1, }); } } function draw() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = particleColor; ctx.strokeStyle = lineColor; particles.forEach(p1 => { p1.x += p1.vx; p1.y += p1.vy; if (p1.x < 0 || p1.x > canvas.width) p1.vx *= -1; if (p1.y < 0 || p1.y > canvas.height) p1.vy *= -1; ctx.beginPath(); ctx.arc(p1.x, p1.y, p1.radius, 0, Math.PI * 2); ctx.fill(); particles.forEach(p2 => { const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y); if (dist < linkDistance) { const opacity = 1 - dist / linkDistance; ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.globalAlpha = opacity; ctx.stroke(); } }); }); ctx.globalAlpha = 1; requestAnimationFrame(draw); } window.addEventListener('resize', resizeCanvas); resizeCanvas(); createParticles(); draw();
        });
    </script>
</body>
</html>
