<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Nest - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Times New Roman', serif; position: relative; overflow: hidden; background-color: #ADEED9; }
        .card-backdrop { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.4); }
        #bg-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .text-input:focus { border-color: #0ABAB5; }
    </style>
</head>
<body class="text-[#0ABAB5] min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    
    <canvas id="bg-canvas"></canvas>

    <div class="card-backdrop w-full max-w-sm rounded-2xl shadow-2xl p-8 transform transition-transform duration-500 ease-in-out relative z-10">
        <div class="flex justify-center mb-6">
            <!-- Corrected Logo Path -->
            <img src="log.jpg" alt="Nature's Nest Logo" class="w-24 h-24 object-contain" />
        </div>
        
        <h1 class="text-3xl font-bold text-center text-[#0ABAB5] mb-6">
            Create Account
        </h1>

        <div id="message-box" class="p-3 rounded-md text-center font-semibold text-white mb-4 hidden"></div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-[#0ABAB5] mb-1">Full Name</label>
                <input type="text" id="name" name="name" class="text-input p-3 w-full border-2 border-[#56DFCF] rounded-xl bg-transparent outline-none transition-colors duration-300" placeholder="Enter your full name" required />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-[#0ABAB5] mb-1">Email</label>
                <input type="email" id="email" name="email" class="text-input p-3 w-full border-2 border-[#56DFCF] rounded-xl bg-transparent outline-none transition-colors duration-300" placeholder="Enter your email" required />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-[#0ABAB5] mb-1">Password</label>
                <input type="password" id="password" name="password" class="text-input p-3 w-full border-2 border-[#56DFCF] rounded-xl bg-transparent outline-none transition-colors duration-300" placeholder="Enter your password" required />
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-[#0ABAB5] mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="text-input p-3 w-full border-2 border-[#56DFCF] rounded-xl bg-transparent outline-none transition-colors duration-300" placeholder="Confirm your password" required />
            </div>
            <div class="pt-4 text-center">
                <button type="submit" class="bg-[#0ABAB5] text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 w-full hover:bg-[#56DFCF] hover:text-[#0ABAB5]">
                    Register
                </button>
            </div>
        </form>
         <div class="text-center mt-4">
            <a href="login.html" class="text-sm hover:underline">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            const messageBox = document.getElementById('message-box');

            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.classList.remove('hidden');
                messageBox.className = messageBox.className.replace(/bg-(red|green)-500/, ''); // Remove old color
                messageBox.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirm_password = document.getElementById('confirm_password').value;

                const requestBody = { name, email, password, confirm_password };

                try {
                    const response = await fetch('http://127.0.0.1:8000/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'An unknown error occurred.');
                    }
                    
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Redirect on success
                    }, 2000);

                } catch (error) {
                    showMessage(error.message, 'error');
                }
            });

            // Background animation code remains unchanged
            const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d'); let particles = []; const numParticles = 75; const linkDistance = 150; const particleColor = '#56DFCF'; const lineColor = '#0ABAB5'; function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } function createParticles() { particles = []; for (let i = 0; i < numParticles; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5, radius: Math.random() * 2 + 1, }); } } function draw() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = particleColor; ctx.strokeStyle = lineColor; particles.forEach(p1 => { p1.x += p1.vx; p1.y += p1.vy; if (p1.x < 0 || p1.x > canvas.width) p1.vx *= -1; if (p1.y < 0 || p1.y > canvas.height) p1.vy *= -1; ctx.beginPath(); ctx.arc(p1.x, p1.y, p1.radius, 0, Math.PI * 2); ctx.fill(); particles.forEach(p2 => { const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y); if (dist < linkDistance) { const opacity = 1 - dist / linkDistance; ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.globalAlpha = opacity; ctx.stroke(); } }); }); ctx.globalAlpha = 1; requestAnimationFrame(draw); } window.addEventListener('resize', resizeCanvas); resizeCanvas(); createParticles(); draw();
        });
    </script>
</body>
</html>
